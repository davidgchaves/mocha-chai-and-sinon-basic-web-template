<html>
  <head>
    <title>Mocha, Chai and Sinon Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Mocha styles -->
    <link rel="stylesheet" href="js/lib/mocha-1.20.1.css" />
  </head>
  <body>
    <div id="mocha">
    <!-- Test libraries -->
    <script src="js/lib/mocha-1.20.1.js"></script>
    <script src="js/lib/chai-1.9.1.js"></script>
    <script src="js/lib/sinon-1.10.2.js"></script>

    <!-- Test Setup -->
    <script>
      // Setup
      var expect = chai.expect;
      mocha.setup("bdd");

      // Run tests on window load event.
      window.onload = function () {
        (window.mochaPhantomJS || mocha).run();
      };
    </script>

    <!-- Tests -->
    <script src="js/spec/hi.spec.js"></script>
    <script src="js/spec/timing.spec.js"></script>

    <!-- Javascript App -->
    <script src="../app/hi.js"></script>
    </div>
  </body>
